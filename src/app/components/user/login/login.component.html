<div class="panel panel-primary">
  <div class="panel-heading">
   <h1>{{ title }} </h1>
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
	   <!--div *ngIf="error.success" class="alert alert-success">
           {{error.message}}          
		   </div>
		   <div *ngIf="error.success ==false" class="alert alert-danger">
            {{error.message}}       
		   </div-->
		<flash-messages></flash-messages>   
      <div class="form-group">
        <label class="col-md-4">User email</label>
        <input type="text" class="form-control" formControlName="email" #email />
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
		<div *ngIf="angForm.controls['email'].errors.pattern">
            Please enter Valid Email .
          </div>
		 
      </div>
	 
	  
      <div class="form-group">
        <label class="col-md-4">Password :</label>
        <input type="password" class="form-control" formControlName="password" #password  />
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="LoginUser(email.value, password.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
  </div>
</div>
