<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
     <flash-messages></flash-messages>
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">User Name</label>
        <input type="text" class="form-control" formControlName="name" #name [(ngModel)] = "user.name"/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
	  
	   <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" formControlName="email" #email [(ngModel)] = "user.email" disabled="disabled"/>
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Name is required.
        </div>
      </div>

	  
      <div class="form-group">
        <label class="col-md-4">Phone</label>
        <input type="text" class="form-control" formControlName="phone" #phone [(ngModel)] = "user.phone" />
      </div>
      <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['phone'].errors.required">
          Phone is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="updateUser(name.value,email.value, phone.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Update</button>
        </div>
    </form>
  </div>
</div>
