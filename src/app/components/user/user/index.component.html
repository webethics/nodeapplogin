<table class="table table-hover">
  <thead>
  <tr>
      <td>User Name</td>
      <td>Email</td>
      <td>Phone</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td><a [routerLink]="['/edit', user._id]" class="btn btn-primary">Edit</a></td>
          <!--td><button (click)="deleteUser(user._id)"  class="btn btn-danger">Delete</button></td-->
      </tr>
  </tbody>
</table>
