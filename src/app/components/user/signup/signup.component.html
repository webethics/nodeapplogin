<div class="panel panel-primary">
    <div class="panel-heading">
          <h1>{{ title }} </h1>
    </div>
	
    <div class="panel-body">
      <flash-messages></flash-messages>
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">User Name  </label>
          <input type="text" class="form-control" formControlName="name" #name />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
		 <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="text" class="form-control" formControlName="email" #email  (keyup)="emailAlready(email.value)"/>
        </div>
		<div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            Email is required.
          </div>
		  <div *ngIf="angForm.controls['email'].errors.pattern">
            Please enter Valid Email .
          </div>
		  
		  
        </div>
		  <div *ngIf="response.success ==true" class="alert alert-danger">
           {{response.message}}          
		   </div>
		  
	  
		<div [formGroup]="passwordFormGroup">  
			<div class="form-group">
			  <label class="col-md-4">Password</label>
			  <input type="password" class="form-control" formControlName="password" #password />
			</div>
			 <div *ngIf="passwordFormGroup.controls['password'].invalid && (passwordFormGroup.controls['password'].dirty || passwordFormGroup.controls['password'].touched)" class="alert alert-danger">
				  <div *ngIf="passwordFormGroup.controls['password'].errors.required">
					Password is required.
				  </div>
				  <div *ngIf="passwordFormGroup.controls['password'].errors.minlength">
						Name must be at least 5 characters long.
				  </div> 
				   <div *ngIf="passwordFormGroup.controls['password'].errors.maxlength">
						Name can be max 10 characters long.
				   </div> 
			 </div>
			 <div class="form-group">
				<label>Repeat Password</label>
				<input class="form-control" type="password"  formControlName="repeatPassword" #repeatPassword>
			 </div>
				<div class="alert alert-danger" *ngIf="passwordFormGroup.controls.repeatPassword.errors?.required && passwordFormGroup.controls.repeatPassword.touched">Repeat password is required</div>
				<div  class="alert alert-danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</div>
          </div>
		  
        <div class="form-group">
          <label class="col-md-4">Phone</label>
          <input type="text" class="form-control" formControlName="phone" #phone/>
        </div>
        <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['phone'].errors.required">
            Phone is required.
          </div>
        </div>
          <div class="form-group">
            <button (click)="addUser(name.value, email.value, phone.value,password.value)" [disabled]="angForm.pristine || angForm.invalid || response.success ==true" class="btn btn-primary">Signup</button>
          </div>
      </form>
    </div>
  </div>
