<div class="panel panel-primary">
  <div class="panel-heading">
    <h1>{{ title }} </h1>
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
		<flash-messages></flash-messages>   
      <div class="form-group">
        <label class="col-md-4">User email</label>
        <input type="text" class="form-control" formControlName="email" #email />
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
		 <div *ngIf="angForm.controls['email'].errors.pattern">
            Please enter Valid Email .
          </div>
      </div> 
        <div class="form-group">
          <button (click)="forgot_password(email.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Send</button>
        </div>
    </form>
  </div>
</div>
