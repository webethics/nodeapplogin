<a [routerLink]="['/addalbum']" class="btn btn-primary album">Add Album</a>

<table class="table table-hover">
  <thead>
  <tr>
      <td>Album Name</td>
      <td>Photo</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let album of albums">
          <td>{{ album.name }}</td>
          <td><img  src="{{server_url}}/uploads/album/{{album.user_id}}/{{album._id}}/{{ album.photo }}?resize=150"></td>
          <td><a [routerLink]="['/edit', album._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteAlbum(album._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
