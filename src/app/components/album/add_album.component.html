<form [formGroup]="albumform" (ngSubmit)="onSubmit()" novalidate>
 <flash-messages></flash-messages>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Album Name" formControlName="name">
  </div>
   <div *ngIf="albumform.controls['name'].invalid && (albumform.controls['name'].dirty || albumform.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="albumform.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
  <div class="form-group">
    <label for="avatar">Avatar</label>
    <input type="file" id="photo" (change)="onFileChange($event)" formControlName="photo"  #fileInput>
    <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
  </div>
  <div *ngIf="albumform.controls['photo'].invalid && (albumform.controls['photo'].dirty || albumform.controls['photo'].touched)" class="alert alert-danger">
          <div *ngIf="albumform.controls['photo'].errors.required">
            Please Uplaod Album Cover.
          </div>
        </div>
  <button type="submit" [disabled]="albumform.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>
